    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
                 <div class="task-list col-lg-3" id="pending"> 
                        <h3 class="text-center h3 border-bottom border-mute pb-3">Pending Task</h3>
                       <!-- <div class="todo-task">
                            <div class="card-header" class="task-header">Task 1</div>

                            <div class="" class="task-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit.

                    </div>
                    <!-- task in progress -->
                    <div class="task-list col-lg-3" id="inProgress">
                        <h3 class="text-center h3 border-bottom border-mute pb-3">In Progress</h3>
                    </div>
                    <div class="text-center h3 border-bottom border-mute pb-3" id="completed">
                        <h3 class="text-center h3">Completed</h3>
                    </div>
                    <!-- add task -->
                    <div class="tesk-list col-lg-3">
                        <h3 class="text-center h3 border-bottom border-mute pb-3">Add a task</h3>
                        <form id="todo-form">
                            <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter task tittle...">
                            </div>
                            <div class="form-group">
                                    <textarea placeholder="description" rows="3" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                    <input type="date" class="form-control" placeholder="Due date (dd/mm/yy)...">
                            </div>
                            <input type="button" value="Add Task" class="btn btn-primary ">
                            <input type="button" value="clear field..." class="btn btn-warning ml-5">
                        </form>
                        
                        <div id="delete-task" class="mt-5 border p-5 border-danger">Drag here to Delete</div>
                    </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
